<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-like Homepage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
        }

        header {
            position: relative;
            height: 100vh;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-buttons button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        .hero {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .hero .cta {
            background-color: red;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 4px;
        }

        .content-section {
            padding: 40px;
        }

        .content-section h2 {
            margin-bottom: 20px;
        }

        .content-grid {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .content-item {
            background-color: #333;
            padding: 20px;
            width: calc(25% - 20px);
            text-align: center;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">MyFlix</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">My List</a></li>
            </ul>
            <div class="nav-buttons">
                <button class="login">Login</button>
                <button class="signup">Sign Up</button>
            </div>
        </nav>
        <div class="hero">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button class="cta">Get Started</button>
        </div>
    </header>
    <main>
        <section class="content-section">
            <h2>Popular on MyFlix</h2>
            <div class="content-grid">
                <div class="content-item">Show 1</div>
                <div class="content-item">Show 2</div>
                <div class="content-item">Show 3</div>
                <div class="content-item">Show 4</div>
                <!-- Add more content items as needed -->
            </div>
        </section>
    </main>
</body>
</html>
